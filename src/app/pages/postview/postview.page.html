<ion-header>
  <ion-toolbar style="background-color: transparent;">
    <ion-button (click)="back()" slot="start" routerLink="" class="homebutton">
      <ion-icon expand="full" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Comments</ion-title>
    <ion-button slot="end" routerLink="" class="notification">
      <ion-icon name=""></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <ion-card-content style="margin-top:1%;padding:1% 0% 0% 0%" >
      <ion-item lines="none">
        <ion-card-content>
          <ion-label class="userId" style="color:#007bac;font-weight: bold;font-size: 18px;">{{post.userid}}</ion-label>
        </ion-card-content>
        <img slot="end" src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/620a0fbdc6272000011346ec/picture" style="margin:0% 4% 0% 0%;width:13%;border-radius:50%;height:80%"/>
      </ion-item>
    </ion-card-content> -->
    <ion-header style="border:none;box-shadow:none">
      <ion-card-content *ngIf="post.image!==''"  style="height:170px">
        <img src="{{post.image}}"alt="postImage"/>
      </ion-card-content>
      <ion-card-content *ngIf="post.image===null || post.image===''">
        <ion-item lines="none" style="margin:1px;padding: 1%;font-weight: 520;font-size: 18px;">
          <ion-label >{{post.description}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-header>
    <ion-card-content class="flex">
      <ion-item >
        <ion-item>
          <ion-icon class="like" (click)="likeselect(post)" [ngClass]="select.includes(post.postid)?'clickable':''" [name]="select.includes(post.postid)?'heart':'heart-outline'"></ion-icon>
          <ion-label class="likesCount">{{post.likescount}}</ion-label>
        </ion-item>
        <ion-item>
         <ion-icon class="comment" name="chatbubbles"></ion-icon>
          <ion-label class="commentsCount">{{commentCount(post)}}</ion-label>
        </ion-item>
        <!-- <ion-label class="userId">{{post.userid}}</ion-label>
        <svg slot="end" aria-label="Share Post" color="#c0bec2" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg> -->
         </ion-item>
    </ion-card-content>

  </ion-card>

    <ion-item class="commentCard" *ngFor="let cmt of comment">
      <img src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/620a0fbdc6272000011346ec/picture" style="margin:1% 4% 1% 1%;width:16%;border-radius:50%;height:90%"/>
      <ion-content>
        <ion-label class="userId">{{cmt.userid}}</ion-label>
        <ion-label class="text">{{cmt.description}}</ion-label>
      </ion-content>
      <ion-icon slot="end" class="like" (click)="likeselectForComment(cmt)" name="heart-outline"></ion-icon>
    </ion-item>

  <ion-content >
    <ion-item class="sticky">
      <img src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/620a0fbdc6272000011346ec/picture" style="margin:0% 3% 0% 0%;width:13%;border-radius:50%;height:78%"/>
      <ion-input type="text" [(ngModel)]="usercomment" name="Comment" placeholder="What's on your mind?.." class="commentarea"></ion-input>
      <!-- <ion-icon ios="ios-send" md="md-send"></ion-icon> -->
      <svg slot="end" aria-label="Share Post" (click)="addComment()" color="#007bac" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24" style="margin:0 2%;"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
    </ion-item>
  </ion-content>

</ion-content>
