<ion-header>
  <ion-toolbar>
    <ion-button slot="start" routerLink="" class="homebutton">
      <ion-icon name="heart"></ion-icon>
    </ion-button>
    <ion-title>WishList</ion-title>
    <ion-button slot="end" routerLink="" class="notification">
      <ion-icon name="notifications"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card> -->
    <ion-item class="sticky">
      <!-- <img src="https://zenprospect-production.s3.amazonaws.com/uploads/pictures/620a0fbdc6272000011346ec/picture" style="margin:0% 3% 0% 0%;width:13%;border-radius:50%;height:78%"/> -->
      <ion-input type="text" [(ngModel)]="search" (ngModelChange)="searchUser()" name="Comment" placeholder="Find your colleagues.." class="commentarea"></ion-input>
      <!-- <ion-icon ios="ios-send" md="md-send"></ion-icon> -->
      <!-- <svg slot="end" aria-label="Share Post" (click)="searchUser()" color="#007bac" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24" style="margin:0 2%;"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg> -->
    </ion-item>
  <!-- </ion-card> -->
  <ion-content style="margin:50px;padding:10px;color:black">

    <ion-item class="commentCard" *ngFor="let user of users">
      <ion-item class="commentCard">
        <img src="{{user.profilepic}}" style="margin:1% 4% 1% 1%;width:16%;border-radius:50%;height:90%"/>
        <ion-content style="color:black">
          <ion-label class="userId">{{user.name}}</ion-label>
          <ion-label class="text">{{user.description}}</ion-label>
        </ion-content>
        <div *ngIf="buttonToggle(user,0)">
          <!-- <ion-icon slot="end" class="like" name="add">Follow</ion-icon> -->
          <ion-button class="follow" (click)="follow(user)">Follow</ion-button>
        </div>
        <div *ngIf="!buttonToggle(user,0)">
          <!-- <ion-icon slot="end" class="like" name="search">Follow</ion-icon> -->
          <ion-button class="following" (click)="unfollow(user)">Unfollow</ion-button>
        </div>
    </ion-item>
    </ion-item>
  </ion-content>

</ion-content>
